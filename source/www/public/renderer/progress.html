<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Downloading Equivalen Update</title>
    <link rel="shortcut icon" href="%PUBLIC_URL%/icon_square.ico">
  </head>
  <body>
    <progress id="progress" style="width: 100%;" value="0" max="100"></progress>
  </body>

  <script>
    const {ipcRenderer} = require('electron');

    // Request progress every second
    setInterval(() => {
      const progress = ipcRenderer.sendSync('download-progress-request');
      const progressElement = document.getElementById('progress');
      progressElement.value = progress;
    }, 1000);
  </script>
</html>
